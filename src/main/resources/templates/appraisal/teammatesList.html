<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout}">
<body>
	<div layout:fragment="content">
		<div class="container-fluid">
			<div class="row">
				<h4 class="cards-title col-lg-6" th:text="#{global.teammatesList.title}">Peers View</h4>
					<div class="col-lg-4">
					<div class="failed-primary" id="alertMessage" th:text="${full}" th:if="${full}"></div>
					</div>
					
					<div class="col-lg-4">
					<div class="failed-primary" id="alertMessage" th:text="${duplicate}" th:if="${duplicate}"></div>
					</div>
					
					<div class="col-lg-4">
					<div class="success-primary" id="alertMessage" th:text="${success}" th:if="${success}"></div>
					</div>
			</div>
			<div class="col-sm-12">
				<div class="line">
					<hr>
				</div>
			</div>
			<div class="col-sm-12 form-group">
				<div class="card">
					<div class="card-body">
						<div class="table-responsive">
							<table id="example" class="display" style="width: 100%">
								<thead>
									<tr>
										<th th:field="#{global.teammatesList.emp}">Employee's</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="emp : ${empList}">
										<td>				
											<h5 class="table-avatar">
												<a th:href="@{/tagKRAReqList/{empId}(empId=${emp.empBasicDetails.empId})}">													
													
													<span th:if="${emp.empBasicDetails.file} == null">
														<img class="avatar" src="./images/profile/profile.png" th:src="@{/images/profile/profile.png}" alt="">
													</span>
														
													<span th:if="${emp.empBasicDetails.file} != null">
														<img class="avatar" th:src="@{${'/image?empId='+ emp.empBasicDetails.empId}}" alt="">
													</span>
														<span class="idcolor" th:text="${emp.empBasicDetails.empId}"></span>
														- <span class="nameid" th:text="${emp.empBasicDetails.fullName}"></span>
														- <span class="idcolor" th:each="doj : ${dateOfJoining}" th:text="${doj}"></span>
												</a>
											</h5>							
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
