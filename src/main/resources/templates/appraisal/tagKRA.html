<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout}">
<body>
<div layout:fragment="content">
 		<div class="container-fluid">
			<div class="row">
				<h4 class="cards-title col-lg-6" th:field="#{global.tagkra.title}">Tag KRA</h4>
				
				<div class="col-sm-12 form-group">
					<div class="line">
						<hr>
					</div>
				</div>
			</div>
			<form th:action="@{/tagKRA}" th:object="${empKRA}" method="POST" autocomplete="off">
				<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-body">
								<div class="row">										
									<div class="col-xl-12">
										<input type="hidden" name="depId" th:each="emp :${empBasicDetail}" th:value="${emp.departName}">
										<input type="hidden" name="userId" th:each="emp :${empBasicDetail}" th:value="${emp.empId}">
										<div class="form-group row">
											<label class="col-lg-2 col-form-label asterisk" th:field="#{global.tagkra.kraname}">KRA Name</label>
											<div class="col-lg-4">
												<select class="form-control" th:field="*{kraI}">
													<option value="" >Select..</option>
													<option th:each="kraList : ${kraList}" th:value="${kraList.kraName}" th:text="${kraList.kraName}">
												</select> 												
											</div>
										</div>
											
										<div class="form-group row">
											<label class="col-lg-2 col-form-label asterisk" th:field="#{global.tagkra.weightage}">Weightage</label>
											<div class="col-lg-4">
												<input type="text" class="form-control" placeholder="Enter weightage here......" th:field="*{weightageI}">
											</div>																					
										</div>	
									</div>																							
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="button-footer">
					<div class="row" style="margin-bottom: 16px;">
						<div class="col-sm-6 margin">
							<a th:each="emp :${empBasicDetail}" th:href="@{/tagKRAReqList/{empId}(empId=${emp.empId})}" class="btn btn-outline-secondary btn-md float-left"><em class="fa fa-chevron-left"></em> &ensp;
							<span th:field="#{global.tagkra.backToList}">Back to list </span></a>
					   </div>
					
						<div class="col-sm-6 margin">
							<button class="btn btn-primary2 btn-lg  float-right" th:field="#{global.tagkra.submit}">Submit</button>
						</div>
					</div>
				</div>
			</form>
		</div> 
		</div>
</body>
</html>
