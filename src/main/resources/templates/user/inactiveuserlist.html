<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout}">
<body>
	<div layout:fragment="content">
		<div class="container-fluid">
			<div class="row">
					<h4 class="cards-title col-lg-6"  th:text="#{global.user.userMst}">User Management</h4>
					<div class="col-lg-12">
						<a th:href="@{/userForm}" class="btn add-btn pull-right plus" th:text="#{global.user.addNew}" >Add New</a>
					</div>		
			</div>
			
				<div class="col-sm-12">
					<div class="line">
						<hr>
					</div>
			</div>
				
				<div class=" col-sm-12 form-group text-center">		
				<label for="name-f" th:text="#{global.user.userList}"> User list  </label>
                        <a th:href="@{/activeUserList}">
                            <button class="btn btn-secondary rounded-pill" th:text="#{global.user.activeUser}">Active</button></a>
                        <a th:href="@{/inActiveUserList}">
                        	 <button class="btn btn-secondary rounded-pill active" th:text="#{global.user.inactiveUser}">Inactive</button></a>
               </div>
<form th:action="@{/inActiveUserList}" method="POST" th:object="${userMst}" autocomplete="off">
				<div class="col-sm-12 form-group">
					<div class="card">					
						<div class="card-body">
							<div class="table-responsive">
								<table id="example" class="display" style="width:100%">
									<thead>
										<tr>
											<th th:text="#{global.user.loginId}">LOGIN ID</th>
											<th th:text="#{global.user.userDisplayName}">USER DISPLAY NAME</th>
											<th th:text="#{global.user.baseBranch}">BASE BRANCH</th>
											<th th:text="#{global.user.region}">REGION</th>
											<th th:text="#{global.user.action}">ACTION</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="user : ${listUser}">
											<td th:text="${user.loginId}"></td>
											<td th:text="${user.userDisplayName}"></td>
											<td th:text="${user.baseBranch}"></td>
											<td th:text="${user.tenantId}"></td>
											<td>
												<a th:href="@{'/activeUser/' + ${user.loginId}}" class="btn update" th:text="#{global.user.active}"> Active </a>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
				</form>
			</div>
		</div>
</body>
</html>
