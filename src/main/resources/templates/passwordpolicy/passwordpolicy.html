<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout}">
<body>
	<div layout:fragment="content">
		<div class="container-fluid">
			<div class="row">
				<h4 class="cards-title col-lg-6" th:text=#{global.pwdPolicy.pwdPolicy}>Password Policy</h4>
				<div class="success-primary" id="alertMessage" th:text="${success}" th:if="${success}"></div>
			</div>
			<div class="col-sm-12">
				<div class="line">
					<hr>
				</div>
			</div>

			<form th:action="@{/savePasswordPolicy}" method="POST" th:object="${passwordPolicy}" autocomplete="off">
				<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-body">
								<div class="row">
									<div class="col-xl-12">

										<div class="form-group row">
											<label class="col-lg-2 col-form-label" th:text="#{global.pwdPolicy.minPwdLength}">Minimum Password Length</label>
											<div class="col-lg-4">
												<input type="text" class="form-control" name="minimumPasswordLength"
													th:each="pwd : ${passwordPolicy}" th:value="${pwd.minimumPasswordLength}">
											</div>
											<label class="col-lg-2 col-form-label" th:text="#{global.pwdPolicy.maxPwdLength}">Maxmimum Password Length</label>
											<div class="col-lg-4">
												<input type="text" class="form-control" name="maximumPasswordLength"
													th:each="pwd : ${passwordPolicy}" th:value="${pwd.maximumPasswordLength}">
											</div>
										</div>

										<div class="form-group row">
											<label class="col-lg-2 col-form-label" th:text="#{global.pwdPolicy.minAlphabets}">Minimum Alphabets</label>
											<div class="col-lg-4">
												<input type="text" class="form-control" name="minimumAlphabetsLength"
													th:each="pwd : ${passwordPolicy}" th:value="${pwd.minimumAlphabetsLength}">
											</div>
											<label class="col-lg-2 col-form-label" th:text="#{global.pwdPolicy.sameConsCharNotAllowes}">Same Consecutive Char Not Allowed Count:</label>
											<div class="col-lg-4">
												<input type="text" class="form-control" name="sameConsCharNotAllowedCount"
													th:each="pwd : ${passwordPolicy}" th:value="${pwd.sameConsCharNotAllowedCount}">
											</div>
										</div>

										<div class="form-group row">
											<label class="col-lg-2 col-form-label" th:text="#{global.pwdPolicy.minDigits}">Minimum Digits:</label>
											<div class="col-lg-4">
												<input type="text" class="form-control" name="minimumDigits"
													th:each="pwd : ${passwordPolicy}" th:value="${pwd.minimumDigits}">
											</div>
											<label class="col-lg-2 col-form-label" th:text="#{global.pwdPolicy.minSpecialChar}">Minimum Special Character:</label>
											<div class="col-lg-4">
												<input type="text" class="form-control" name="minimumSpecialCharacter"
													th:each="pwd : ${passwordPolicy}" th:value="${pwd.minimumSpecialCharacter}">
											</div>
										</div>

										<div class="form-group row">
											<label class="col-lg-2 col-form-label" th:text="#{global.pwdPolicy.pwdValidityDays}">Password Validity Days:</label>
											<div class="col-lg-4">
												<input type="text" class="form-control" name="passwordValidateDays"
													th:each="pwd : ${passwordPolicy}" th:value="${pwd.passwordValidateDays}">
											</div>
											<label class="col-lg-2 col-form-label" th:text="#{global.pwdPolicy.lastPwdNotAllowedCount}">Last Password Not Allowed Count:</label>
											<div class="col-lg-4">
												<input type="text" class="form-control" name="lastPasswordNotAllowedCount"
													th:each="pwd : ${passwordPolicy}" th:value="${pwd.lastPasswordNotAllowedCount}">
											</div>
										</div>

										<div class="form-group row">
											<label class="col-lg-2 col-form-label" th:text="#{global.pwdPolicy.maxBadLongCount}">Max Bad Login Count:</label>
											<div class="col-lg-4">
												<input type="text" class="form-control" name="maximumBadLoginCount"
													th:each="pwd : ${passwordPolicy}" th:value="${pwd.maximumBadLoginCount}">
											</div>
											<label class="col-lg-2 col-form-label" th:text="#{global.pwdPolicy.userIdAllowed}">User Id Allowed:</label>
											<div class="col-lg-4">
												<select class="form-control" name="isUserIdAllowed" id="dropOperator"
													>
													<option th:each="pwd : ${passwordPolicy}" th:value="${pwd.isUserIdAllowed}" th:text="${pwd.isUserIdAllowed}"></option>
													<option th:value="Yes" th:text="#{global.select.yes}">Yes</option>
													<option th:value="No" th:text="#{global.select.no}">No</option>
												</select>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="button-footer">
					<div class="row" style="margin-bottom:16px;">
						<div class="col-sm-6 margin">
							<a th:href="@{/empDashboard}" class="btn btn-outline-secondary btn-md float-left"><em class="fa fa-chevron-left"></em> &ensp;
							<span th:text="#{global.pwdPolicy.backToHome}">Back to Home</span>
							</a>
						</div>

						<div class="col-sm-6 margin">
							<button class="btn btn-primary2 btn-lg float-right" th:text="#{global.pwdPolicy.update}">Update</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
