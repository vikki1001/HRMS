<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout}">
<body>
	<div layout:fragment="content">
		<div class="container-fluid">
			<div class="row">
				<h4 class="cards-title col-lg-6" th:text="#{global.changePwd.changePwd}">Change Password</h4>
				<div class="alert alert-success" role="alert" th:text="${success}" th:if="${success}"></div>
				<div class="alert alert-danger" role="alert" th:text="${notMatch}" th:if="${notMatch}"></div>
				<div class="alert alert-danger" role="alert" th:text="${pwdNotMatch}" th:if="${pwdNotMatch}"></div>
			</div>
			<div class="col-sm-12">
				<div class="line">
					<hr>
				</div>
			</div>
			<form onsubmit="return cngPwdValidateForm()" th:action="@{/changePassword}" method="POST" th:object="${userMst}" autocomplete="off">
				<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-body">
								<div class="row">
									<div class="col-xl-12">
										<input type="hidden" th:field="*{loginId}" />
										<div class="form-group row">
											<label class="col-lg-1 col-form-label asterisk" th:text="#{global.changePwd.oldPwd}">Old Password</label>
											<div class="col-lg-3">
												<input type="password" class="form-control" placeholder="Enter old password here.." id="old_pswrd" th:field="*{password}"> 
												<span class="red" id="blankMsg3"></span>
											</div>
											<label class="col-lg-1 col-form-label asterisk" th:text="#{global.changePwd.newPwd}">New Password</label>
											<div class="col-lg-3">
												<input type="password" class="form-control" placeholder="Enter new password here.." id="pswrd_1" th:field="*{newPassword}"> 
												<span class="red" id="blankMsg1"> </span>
											</div>
											<label class="col-lg-1 col-form-label asterisk" th:text="#{global.changePwd.confirmNewPwd}">Confirm New Password</label>
											<div class="col-lg-3">
												<input type="password" class="form-control" placeholder="Enter confirm new password here.." id="pswrd_2"  th:field="*{confirmPassword}"> 
												<span class="red" id="blankMsg2"> </span>
											</div>
										</div>

									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="button-footer">
					<div class="form-group row">
						<div class="col-sm-12 mb-0">
							<button class="btn btn-primary2 btn-lg float-right" onclick="myFunction()" th:text="#{global.changePwd.update}">Update</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
