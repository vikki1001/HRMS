<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout}">
<body>
	<div layout:fragment="content">	
		<div class="container-fluid">
			<div class="row">
					<h4 class="cards-title col-lg-6">Payroll Slip</h4>
					<div class="col-lg-4">
					<div class="success-primary" id="alertMessage" th:text="${success}" th:if="${success}"></div>
					</div>
					<div class="col-lg-12">
						<a th:href="@{/payroll}" class="btn add-btn pull-right plus">Add New</a>
					</div>		
			</div>
				<div class="col-sm-12">
					<div class="line">
						<hr>
					</div>
				</div>
						
				<div class="col-sm-12 form-group">
					<div class="card">
						<div class="card-body">
							<div class="table-responsive">
								<table id="example" class="display" style="width:100%">
									<thead>
										<tr>
											<th>Emp ID</th>
											<th>Date</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="payroll : ${payrollSlipList}">
											<td th:text="${payroll.empId}"></td>
											<td th:text="${payroll.date}"></td>											
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
</body>
</html>
