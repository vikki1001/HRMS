<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout}">
<body>
	<div layout:fragment="content">
		<div class="container-fluid">
			<div class="row">
					<h4 class="cards-title col-lg-6" th:text="#{global.leaveTracker.title}">Pending Leave for approval</h4>
					<div class="col-lg-4">
					</div>		
			</div>
			
			<div class="col-sm-12">
					<div class="line">
						<hr>
					</div>
			</div>

				<div class="col-sm-12 form-group">
					<div class="card">
						<div class="card-body">
							<div class="table-responsive">
								<table id="example" class="display"  style="width:100%">
									<thead>
									<tr>
										<th th:text=#{global.leave.empId}>Employee Id</th>
										<th th:text=#{global.leave.leaveType}>Leave Type</th>
										<th th:text=#{global.leave.fromDate}>From Date</th>
										<th th:text=#{global.leave.toDate}>To Date</th>
										<th th:text=#{global.leave.days}>No of Days</th>
										<th th:text=#{global.leave.leaveDetail}>Leave Details</th>
										<th th:text=#{global.leave.managerId}>Manager Id</th>										
										<th th:text=#{global.leave.status}>Status</th>
										<th th:text=#{global.leave.action}>Action</th>
									</tr>
								</thead>
									<tbody>
										<tr th:each="leave : ${leaveList}">
											<td th:text="${leave.empId.empId}"></td>
											<td th:text="${leave.leaveType}"></td>
											<td th:text="${leave.fromDate}"/></td>
											<td th:text="${leave.toDate}"/></td>
											<td th:text="${leave.dayLeave}"/></td>
											<td th:text="${leave.leaveDetails}"></td>	
											<td th:text="${leave.managerId}"/></td>										
											<td><span class="badge badge-success" th:text="${leave.status}"></span></td>		
											<td>
											<a th:href="@{'/acceptLeave/' + ${leave.id}}" class="btn update" th:text="#{global.leaveTracker.acceptLeave}" th:if="${leave.flag} != 'Y'">Accept Leave </a> 
				                            <a th:href="@{'/rejectLeave/' + ${leave.id}}" class="btn update" th:text="#{global.leaveTracker.rejectLeave}" th:if="${leave.flag} != 'Y'">Reject Leave</a>
											 </td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
</body>
</html>
