<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout}">
<body>
	<div layout:fragment="content">
		<div class="container-fluid">
			<div class="row">
					<h4 class="cards-title col-lg-4" th:text="#{global.leave.title}">Leave Management</h4>
					
					<div class="col-lg-2 success-primary" id="alertMessage" th:text="${success}" th:if="${success}"></div>
					
					<div class="col-lg-8">
						<a th:href="@{/leaveForm}" class="btn add-btn pull-right plus" th:text="#{global.leave.addNew}" >Add New</a>
					</div>		
			</div>
			
				<div class="col-sm-12">
					<div class="line">
						<hr>
					</div>
			</div>
				
				<div class=" col-sm-12 form-group text-center">		
				<label th:text="#{global.leave.leaveList}"> Leave list  </label>
                        <a th:href="@{/activeLeaveList}">
                            <button class="btn btn-secondary rounded-pill" th:text="#{global.leave.applied}">Applied</button></a>
                        <a th:href="@{/cancelLeaveList}">
                        	 <button class="btn btn-secondary rounded-pill active" th:text="#{global.leave.cancel}">Cancel</button></a>
               </div>
				<div class="col-sm-12 form-group">
					<div class="card">
						<div class="card-body">
							<div class="table-responsive">
								<table id="example" class="display"  style="width:100%">
								<thead>
									<tr>
										<th th:text=#{global.leave.empId}>Employee Id</th>
										<th th:text=#{global.leave.leaveType}>Leave Type</th>
										<th th:text=#{global.leave.fromDate}>From Date</th>
										<th th:text=#{global.leave.toDate}>To Date</th>
										<th th:text=#{global.leave.days}>No of Days</th>
										<th th:text=#{global.leave.leaveDetail}>Leave Details</th>										
										<th th:text=#{global.leave.status}>Status</th>
										<th th:text=#{global.leave.approvedBy}>Approved By</th>
									</tr>
								</thead>
									<tbody>
										<tr th:each="leave : ${leaveList}">
											<td th:text="${leave.empId.empId}"></td>
											<td th:text="${leave.leaveType}"></td>
											<td th:text="${leave.fromDate}"/></td>
											<td th:text="${leave.toDate}"/></td>
											<td th:text="${leave.dayLeave}"/></td>
											<td th:text="${leave.leaveDetails}"></td>											
											<td><span class="badge badge-success" th:text="${leave.status}"></span></td>		
											<td th:text="${leave.managerId}"></td>		
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
</body>
</html>
